<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7866ff">
    <title>شرکت کنندگان</title>
    <link rel="icon" href="/Truth-or-Dare/Pic/Tab/add-contact.png">
    <link rel="stylesheet" href="/Truth-or-Dare/CSS/reset.css">
    <link rel="stylesheet" href="/Truth-or-Dare/CSS/fonts.css">
    <link rel="stylesheet" href="/Truth-or-Dare/CSS/style.css">
</head>
<body>
    <section id="loader">
        <span id="left-loader-circle" class="loader-circle"></span><span id="middle-loader-circle" class="loader-circle"></span><span id="right-loader-circle" class="loader-circle"></span>
    </section>
    <section class="error__wrapper">
        <h3>برای شروع بازی کلیک کنید</h3>
    </section>
    <div id="background" class="players-page"></div>
    <header>
        <nav>
            <h1 class="title">شرکت کنندگان</h1>
        </nav>
    </header>
    <main>
        <div id="names-options">
            <input id="player-name" class="disable" type="text" placeholder="اسمت رو بنویس">
            <button id="submit-player-name" class="disable">تایید</button>
        </div>
        <div id="players-box">
            <div id="players-list"></div>
        </div>
    </main>
    <footer>
        <section id="submit-player-box">
            <button id="submit-players" class="btn">ثبت</button>
        </section>
    </footer>
    <script src="/Truth-or-Dare/JS/players.js"></script>
</body>
</html>
